# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 桂糊涂的博客
subtitle: 代码杂记
description: Description
author: 桂糊涂
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://guileen.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: my-yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:guileen/guileen.github.com.git
  branch: master
  #message: Site updated: {{ now('YYYY-MM-DD HH:mm:ss')  }}
- type: rsync
  host: hk.ipub.io
  user: ubuntu
  port: 4021
  root: /home/ubuntu/leengui.com
  delete: true
  verbose: true
  #message: Site updated: {{ now('YYYY-MM-DD HH:mm:ss')  }}

theme_config:
  author: 桂糊涂
# Header
  menu:
    主页: /
    AI: /categories/AI
    随笔: /categories/随笔
    读心天平: /balance-bot/

# SubNav
  subnav:
    github: "https://github.com/guileen"
    weibo: "https://weibo.com/guileen"
    rss: "/atom.xml"
    #zhihu: "#"
    #douban: "#"
    #mail: "#"
    #facebook: "#"
    #google: "#"
    #twitter: "#"
    #linkedin: "#"

  rss: /atom.xml

# 是否需要修改 root 路径
# 如果您的网站存放在子目录中，例如 http://yoursite.com/blog，
# 请将您的 url 设为 http://yoursite.com/blog 并把 root 设为 /blog/。
  root:

# Content
  excerpt_link: more
  fancybox: true
  mathjax: true # false

# 是否开启动画效果
  animate: true

# 是否在新窗口打开链接
  open_in_new: false

# Miscellaneous
  google_analytics: ''
  favicon: /img/avatar.jpg

#你的头像url
  avatar: /img/avatar.jpg

#是否开启分享
  share_jia: true
  share_addthis: false

  wb_comment: true

  smart_menu:
    innerArchive: '所有文章'
    tagcloud: '标签'
    friends: false #'友链'
    aboutme: '关于我'

  friends:
    友情链接1: http://localhost:4000/
